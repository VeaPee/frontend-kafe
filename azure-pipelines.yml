trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '3f86594f-08f3-40f6-91e8-840a9412ab16'
  imageRepository: 'pipelinefrontendkafe'
  containerRegistry: 'pipelinefrontend.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push an image to container registry
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Test
  displayName: Test
  jobs:
  - job: Test
    displayName: Test
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        npm install
        npm run test
      displayName: 'Run Tests'
      workingDirectory: '$(Build.SourcesDirectory)'

- stage: Deploy
  displayName: Deploy Stage
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: 'frontend-connection'
        appName: 'FrontendAppCafe'
        containers: $(containerRegistry)/$(imageRepository):$(tag)

      
