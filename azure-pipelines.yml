trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '3f86594f-08f3-40f6-91e8-840a9412ab16'
  imageRepository: 'pipelinefrontendkafe'
  containerRegistry: 'pipelinefrontend.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push an image to container registry
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Test
  displayName: Test application
  jobs:
  - job: Test
    displayName: Run tests on image
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: Docker@2
        displayName: Pull built image
        inputs:
          command: pull
          repository: $(containerRegistry)/$(imageRepository)
          tags: $(tag)  # Use the build stage tag

      - script: |
          docker run --rm $(containerRegistry)/$(imageRepository):$(tag)-build npm run test
        displayName: Run Tests in Container

- stage: Deploy
  displayName: Deploy Stage
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: 'frontend-connection'
        appName: 'FrontendAppCafe'
        containers: $(containerRegistry)/$(imageRepository):$(tag)

      
