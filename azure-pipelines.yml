trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '3f86594f-08f3-40f6-91e8-840a9412ab16'
  imageRepository: 'pipelinefrontendkafe'
  containerRegistry: 'pipelinefrontend.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: echo "Ensuring temp directory exists"
      displayName: Ensure temp directory
      script: mkdir -p /home/vsts/work/_temp/task_outputs

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          
    - script: echo "Checking contents of temp directory"
      displayName: Check temp directory
      script: ls -al /home/vsts/work/_temp/task_outputs
